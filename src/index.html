<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Doctor Search</title>
</head>
<body>
  <div class = "container">
    <div class = "jumbotron">
      <h1>Doctor Search</h1>
    </div>

      <h4>In the field below, please enter what you would like have examined</h4>
      <input id="issue" type="text" onfocus="this.value=''" value="search by condition">
      <button class="callDoctor" type="submit" name="button">Search condition</button>

    <br>
    <br>

    <h4>Enter the name of a particular doctor you would like to see</h4>
    <p>(example: Jill Sanders)</p>
    <input id="name" type="text" onfocus="this.value=''" value="search by name">
    <button class="callName" type="submit" name="button">Search Doctor</button>

    <div class="printInfo">

    </div>
</div>
</body>
</html>
